{% extends "base.html" %}
{% block content %}

<h3 class="red-text darken-6 center-align">Categories</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large red darken-2">
            Add category <i class="fa fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
      <div class="card red darken-4 center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>

        </div>
        <div class="card-action">
          <a href="#" class="btn green">Edit</a>
          <a href="#" class="btn blue darken-1">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
