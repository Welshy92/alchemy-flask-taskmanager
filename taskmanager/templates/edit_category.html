{% extends "base.html" %}
{% block content %}

<h3 class="light-red-text darken-5 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ edit_category }}">
        <!-- category_name -->
        <div class="row">
            <div class="input-field col s12">
            <i class="fa-solid fa-keyboard prefix light-red-text text-darken-4"></i>
            <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
            <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
            <button type="submit" class="btn-large red darken-1">
                Edit Category <i class="fa-solid fa-pen-to-square"></i>
            </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
